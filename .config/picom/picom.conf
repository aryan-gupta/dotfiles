log-level = "DEBUG";
log-file = "/tmp/picom.log";

# shadow
shadow = false;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'"
];

blur-background = true;
blur-method = "dual_kawase";
blur-strength = 7;
blur-background-frame = true;
blur-background-fixed = false;
blur-background-exclude = [
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c",
];

# transparent-clipping = true;

# corner
###rounded borders#####
round-borders = 0;
round-borders-rule = [
  "2:window_type = 'unknown'",
  "2:window_type = 'tooltip'",
  "2:window_type = 'toolbar'",
  "2:window_type = 'utility'",
  "2:window_type = 'splash'",
  "2:window_type = 'dialog'",
  "2:window_type = 'normal'",
  "2:window_type = 'notification'",
];
round-borders-exclude = [
  "class_g = 'mpv'",
  "class_g = 'Spotify'",
  "class_g = 'Dunst'",
  "class_g = 'Rofi'",

  "window_type = 'desktop'",
  "window_type = 'toolbar'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",

];

###rounded corners######
corner-radius = 20
rounded-corners-rule = [
  "0:window_type = 'tooltip'"
];

rounded-corners-exclude = [
  "window_type = 'desktop'",
  "window_type = 'toolbar'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
   #"window_type = 'popup_menu'",
   #"window_type = 'notification'",
   "window_type = 'dnd'",
   #"window_type = 'dock'",
   #"class_g = 'URxvt'",
   #"class_g = 'Rofi'",
   #"class_g = 'dunst'",
 
  
];

# general settings
backend = "glx";
vsync = true;
refresh-rate = 60;

# opacity
active-opacity = 1.0;
inactive-opacity = 0.8;
frame-opacity = 1.0;
inactive-opacity-override = false;

opacity-rule = [
  "100:class_g = 'Polybar'",
  "100:class_g = 'Dunst'"
];

# fading
fading = true;
fade-delta = 12;
fade-in-step = 0.08;
fade-out-step = 0.08;
# no-fading-openclose = true;
no-fading-destroyed-argb = true;

unredir-if-possible = false;
mark-wmwin-focused = true;

# glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
# glx-swap-method = "undefined";
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;


# Window type settings
wintypes:
{
  tooltip = { fade = false; shadow = false; focus = false;	};
  normal = { shadow = true; };
  dock = { shadow = true; };
  dnd = { shadow = false; };
  popup_menu = { shadow = false; focus = true; opacity = 0.90; };
  dropdown_menu = { shadow = false; focus = false; };
  above = { shadow = false; };
  splash = { shadow = false; };
  utility = { focus = false; shadow = false; };
  notification = { shadow = false; };
  desktop = { shadow = false};
  menu = { shadow = false; focus = false };
  dialog = { shadow = false; };
};